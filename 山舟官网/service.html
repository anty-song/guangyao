    <script>
        // 回到顶部按钮的显示及隐藏
        $(document).scroll(function () {
            $(document).scrollTop() > 200 ? $('.gotop').show() : $('.gotop').hide();
        });
        // scrollreveal的配置
        // 修改默认配置 使其能够重复触发
        window.sr = ScrollReveal({ reset: true });
        // 服务模块的动画配置
        sr.reveal('.service-1', { distance: '100%', delay: 0, mobile: false });
        sr.reveal('.service-1', { distance: '100%', delay: 0, origin: "left", scale: 0.5, desktop: false, reset: false });
        sr.reveal('.service-2', { distance: '100%', delay: 250, mobile: false });
        sr.reveal('.service-2', { distance: '100%', delay: 250, origin: "right", scale: 0.5, desktop: false, reset: false });
        sr.reveal('.service-3', { distance: '100%', delay: 500, mobile: false });
        sr.reveal('.service-3', { distance: '100%', delay: 500, origin: "left", scale: 0.5, desktop: false, reset: false });
        sr.reveal('.about', { opcity: 0, duration: 3000 });
        sr.reveal('.category img', { scale: 0.1, duration: 1000 });
        sr.reveal('.advantage-left', { distance: '50%', delay: 0, origin: "left", mobile: false });
        sr.reveal('.right-item-1', { distance: '50%', delay: 0, origin: "right", mobile: false });
        sr.reveal('.right-item-2', { distance: '50%', delay: 250, origin: "right", mobile: false });
        sr.reveal('.right-item-3', { distance: '50%', delay: 500, origin: "right", mobile: false });
        sr.reveal('.team-left', { distance: '100%', origin: "top", easing: "ease-in" });
        sr.reveal('.team-right', { distance: '50%', origin: "right", scale: 0, mobile: false });
        // anime.js
        anime({
            targets: '.more-arrow',
            translateX: 20,
            loop: true
        })
    </script>
