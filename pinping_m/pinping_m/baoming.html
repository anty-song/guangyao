    <section class="banner" style="background-image: url(images/static/m_hlep_img.png);"></section>
    <section class="rules-content">
      <p class="rules-title">在线报名流程</p>
      <div class="rules-item" style="margin-top: .3rem;">
        <p class="item-title">方法一</p>
        <p class="item-info">请用电脑登录www.10pinping.com进入官网进行报名操作！</p>
      </div>
      <div class="rules-item">
        <p class="item-title">方法二</p>
        <p class="item-info">请<a href="#">点击此处下载品评网APP</a>进行报名操作！</p>
        <div class="item-info">
          <i class="icon iconfont icon-yindao"></i>
          <p><a href="#">注册会员</a>>已是会员？请<a href="#">点击这里登录</a>>忘记密码？请<a href="#">点击这里找回</a></p>
        </div>
      </div>
    </section>
    <section class="liuchengtu">
      <div class="liucheng-left">
        <img src="images/static/liuchengtu.png">
      </div>
      <div class="liucheng-right">
        <img src="images/static/1.png">
        <img src="images/static/2.png">
        <img src="images/static/3.png">
        <img src="images/static/4.png">
        <img src="images/static/5.png">
        <img src="images/static/6.png">
        <img src="images/static/7.png">
      </div>
    </section>
    <section class="state">
      <p class="rules-title">品牌状态说明</p>
      <p class="state-item">
        <span>1.已发布：</span>
        已发布的品牌，公众可以对其投票，参与行业排行。
      </p>
      <p class="state-item">
        <span>1.审核中：</span>
        已发布，正在审核的品牌，一般半个工作日即可通过审核。
      </p>
      <p class="state-item">
        <span>3.未通过：</span>
        资料填写错误或其他原因，需重新修改资料提交审核的品牌。
      </p>
      <p class="state-item">
        <span>4.修改资料：</span>
        修改未通过审核的品牌资料，提交后可重新审核。
      </p>
    </section>
