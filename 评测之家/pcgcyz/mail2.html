<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" type="text/css" href="css/content.css"/>

	<link rel="stylesheet" type="text/css" href="css/mail.css"/>
	
	<title>邮箱验证</title>
</head>
<body style="">
	<!--进行安全验证-->
	<div class="yz first_tel">
		<h2>邮箱验证</h2>
		<div class="schedule">
			<ul class="wz">
				<li class="choose">进行安全验证</li>
				<li class="choose">设置新邮箱</li>
				<li>输入验证码</li>
				<li>绑定成功</li>
				<div class="clear"></div>
			</ul>
			<ul class="line">
				<li class="active"></li>
				<li class="active"></li>
				<li></li>
				<li></li>
				<div class="clear"></div>
			</ul>
		</div>
		<form action="">
			<div class="mail2">
				<ul class="yzbd">
					<li>
						<h4>验证码</h4>
						<div class="messageyz"><input type="text" placeholder="请输入邮箱地址" /></div>
					</li>
					<li>
						<input type="submit" value="发送邮箱验证码"/>
					</li>
				</ul>
				<ul class="wb">
					<li><span class="glyphicon glyphicon-ok-sign"></span>验证邮件已发送 </li>
					<li>验证码已发送至您的邮箱，请在邮箱<span style="color:#EA6457;vertical-align: bottom;">125*******@163.com</span>点击邮件中的链接完成操作</li>
					<li>验证邮件<span style="font-size:14px;color:#EA6457;">10分钟内</span>有效！请尽快验证！</li>
					<li>邮件可能会进入推广邮件或垃圾箱邮件中，请注意查收！</li>
					<li><input type="submit" value="立即进入邮箱"/> <span>已发送<i>57秒</i>后重新发送</span></li>
				</ul>
			</div>
		</form>
	</div>
</body>
